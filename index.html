<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Bedtime Studios</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <img class="non-selectable" alt="Past Bedtime Logo" src="pb_logo.svg" style="width: 256px;" />
      <h1 class="non-selectable">Follow us!</h1>
      <div class="socials">
        <form
          class="non-selectable"
          action="https://instagram.com/_u/pastbedtimestudios/"
        >
          <button type="submit" class="social-button">
            <img src="instagram-logo-white.svg" />
            <p>Instagram</p>
          </button>
        </form>
        <form
          class="non-selectable"
          action="https://bsky.app/profile/pastbedtimestudios.bsky.social"
        >
          <button type="submit" class="social-button">
            <img src="bluesky-logo-white.svg" />
            <p>Bluesky</p>
          </button>
        </form>
        <form
          class="non-selectable"
          action="https://pastbedtimestudios.itch.io/"
        >
          <button type="submit" class="social-button">
            <img src="itch-logo-white.svg" />
            <p>Itch.io</p>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
